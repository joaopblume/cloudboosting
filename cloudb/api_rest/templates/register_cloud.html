<!-- register_cloud.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-black">Registrar Nova Cloud</h2>
<p class="text-black">Escolha a cloud que deseja vincular:</p>
<ul class="text-black">
    {% for cloud in clouds %}
    <li><a href="{% url 'cloud_credentials' cloud.url %}">{{ cloud.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
