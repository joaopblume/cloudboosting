<!-- templates/registration/register.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Registrar</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
