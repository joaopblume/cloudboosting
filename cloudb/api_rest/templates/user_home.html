{% block content %}
<div class="user-home-container">
    <h2>Clouds Vinculadas</h2>
    <ul>
        {% if user.usercloud_set.exists %}
            {% for cloud in user.usercloud_set.all %}
                <li>
                    <a href="{% url 'listar_instancias_cloud' cloud.id %}">
                        {{ cloud.get_cloud_type_display }}
                    </a>
                </li>
            {% endfor %}
        {% else %}
            <li>Você ainda não possui clouds vinculadas.</li>
        {% endif %}
    </ul>
    <a href="{% url 'register_cloud' %}" class="btn btn-secondary">Cadastrar Nova Cloud</a>
</div>
{% endblock %}
